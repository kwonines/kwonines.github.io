<!DOCTYPE html>
<html>
<head>
  <title>Insecure Login Page</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input { margin: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="message"></p>

  <script>
    const hardcodedUsername = "admin";
    const hardcodedPassword = "1234";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const pageNum = 1;
      const msg = document.getElementById("message");

      try {
        const response = await fetch('/validate_page/user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pageNum, username, password })
        });

        if (response.ok) {
          const data = await response.json();
          if (data && data.path) {
            window.location.href = `${window.location.origin}${data.path}`;
          } else {
            errorMsg.textContent = 'Login succeeded but no redirect path provided.';
          }
        } else {
          const errorText = await response.text();
          errorMsg.textContent = `Login failed: ${errorText || response.statusText}`;
        }
      } catch (err) {
        errorMsg.textContent = `Error: ${err.message}`;
      }
    }

  </script>
</body>
</html>
