<!DOCTYPE html>
<html>
<head>
  <title>Login with Hashed Password</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input { margin: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="message"></p>

  <script>
    // Hardcoded credentials
    const hardcodedUsername = "admin";
    const hardcodedPasswordHash = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4"; // SHA-256 of "1234"

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("message");

      const hashedPass = await hashPassword(pass);

      if (user === hardcodedUsername && hashedPass === hardcodedPasswordHash) {
        msg.textContent = "Login successful!";
        msg.style.color = "green";
      } else {
        msg.textContent = "Invalid credentials.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
