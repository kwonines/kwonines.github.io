<!DOCTYPE html>
<html>
<head>
  <title>Login with Hashed Password</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input { margin: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="message"></p>

  <script>
    // Hardcoded credentials
    const hardcodedUsername = "admin";
    const hardcodedPasswordHash = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4"; // SHA-256 of "1234"

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("message");
      const pageNum = 2;

      const hashedPass = await hashPassword(pass);

      if (user === hardcodedUsername && hashedPass === hardcodedPasswordHash) {
        try {
        const response = await fetch('http://localhost:5002/user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pageNum, user, pass })
        });

        if (response.ok) {
          const data = await response.json();
          if (data && data.path) {
            window.location.href = `${window.location.origin}${data.path}`;
          } else {
            errorMsg.textContent = 'Login succeeded but no redirect path provided.';
          }
        } else {
          const errorText = await response.text();
          errorMsg.textContent = `Login failed: ${errorText || response.statusText}`;
        }
      } catch (err) {
        errorMsg.textContent = `Error: ${err.message}`;
      }
      } else {
        msg.textContent = "Invalid credentials.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
